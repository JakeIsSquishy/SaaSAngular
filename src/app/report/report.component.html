<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Reports</title>
</head>

<body>


	<!-- WELCOME BEGIN-->
	<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>{{title}}</h2>
										<p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
									</div>
								</div>
							</div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                <div class="breadcomb-report">
                  <button type="button" class="btn btn-info" [routerLink]="['/student_dashboard']" >
                    Go to Dashboard
                  </button>
                </div>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- WELCOME END-->

  <!-- TEST DEFINITION START -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Title: {{title}}</p>
      </div>
      <div class="col-xs-6" style="font-size: medium; color: #5b5b5b">
        <p>Strengths: 
          <td *ngFor = "let strength of strengths; let last=last">
            {{strength}}{{last ? '' : ',&nbsp;'}}
          </td>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Overall Score: {{score}}%</p>
      </div>
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Improve:
          <td *ngFor = "let weakness of weaknesses; let last=last">
            {{weakness}}{{last ? '' : ',&nbsp;'}}
          </td>
        </p>
      </div>
    </div>
  </div>
  <!-- TEST DEFINITION END -->

  <!-- BAR CHART BEGIN -->

  <div class="bar-chart-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="bar-chart-wp">
            <canvas height="140vh" width="180vw" id="barchart1"></canvas>
          </div>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="normal-table-area">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="normal-table-list">
                    <div class="basic-tb-hd">
                      <h2 class="text-center">
                        Score Per Section
                      </h2>
                    </div>
                    <div class="bsc-tbl-hvr">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Concept</th>
                            <th>Score</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let category of categories; let i = index">
                            <td>{{category}}</td>
                            <td>{{scores[i]}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- BAR CHART END -->

</body>

</html>
