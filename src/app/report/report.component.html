<!doctype html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Reports</title>
</head>

<body>


	<!-- WELCOME BEGIN-->
	<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>Precalculus Chapters 1-4 Report</h2>
										<p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
									</div>
								</div>
							</div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
                <div class="breadcomb-report">
                  <button type="button" class="btn btn-info" onclick="location.href = 'student.html';" >
                    Go to Dashboard
                  </button>
                </div>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- WELCOME END-->

  <!-- TEST DEFINITION START -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Title: Precalculus Chapters 1-4</p>
      </div>
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Strength: {{strengths}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Overall Score: 87%</p>
      </div>
      <div class="col-xs-6">
        <p style="font-size: medium; color: #5b5b5b">Improve: {{weaknesses}}</p>
      </div>
    </div>
  </div>
  <!-- TEST DEFINITION END -->

  <!-- BAR CHART BEGIN -->

  <div class="bar-chart-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="bar-chart-wp">
            <canvas height="140vh" width="180vw" id="barchart1"></canvas>
          </div> 

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="normal-table-area">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="normal-table-list">
                    <div class="basic-tb-hd">
                      <h2 class="text-center">
                        Score Per Section
                      </h2>
                    </div>
                    <div class="bsc-tbl-hvr">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Concept</th>
                            <th>Score</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Slopes of Lines</td>
                            <td>19</td>
                          </tr>
                          <tr>
                            <td>Equations of Lines</td>
                            <td>7</td>
                          </tr>
                          <tr>
                            <td>Horizontal and Vertical Lines</td>
                            <td>3</td>
                          </tr>
                          <tr>
                            <td>Tangent Lines</td>
                            <td>5</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- BAR CHART END -->

</body>

</html>
