
  <!-- TEST TABLE BEGIN -->
  <div class="data-table-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="data-table-list">
              <div class="basic-tb-hd">
              </div>
              <div class="table-responsive">
                <div class="widget widget-table action-table">
                  <table id="data-table-basic" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Question Bank Name</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let questionBank of questionBanks; let i = index">
                          <td> {{questionBank.questionBankName}} </td>
                          <td> {{questionBank.keyConcepts}} </td>
                          <td> {{questionBank.createdDate|date:'shortDate'}} </td>
                          <td> {{questionBank.status}} </td>
                        <td>
                          <button type="button" class="btn btn-success" onclick="location.href = 'testDescription.html'">
                            Take Test
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- TEST TABLE END-->
