<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Dashboard</title>
</head>

<!-- WELCOME BEGIN-->
<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-windows"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>My Dashboard</h2>
                  <p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- WELCOME END -->
<!-- TEST TABLE BEGIN -->
<div class="data-table-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="data-table-list">
          <form #companyForm="ngForm" (ngSubmit)="submitCompany(companyForm.form);">

            <input type="text"
                   class="form-control"
                   name="company-name"
                   ngModel
                   #nameField="ngModel"
                   required
                   minlength="3">
            <div class="alert alert-danger" *ngIf="nameField.touched && nameField.errors">The company name is required</div>

            <select class="form-control"
                    name="company-industry"
                    ngModel
                    #industryField="ngModel"
                    required>
              <option *ngFor="let industry of industries"
                      [value]="industry.id">
                {{ industry.name }}
              </option>
            </select>
            <label>
              <input type="radio" name="company-radio" ngModel #radioField="ngModel" [value]='1'>
              Red
            </label><br/>
            <label>
              <input type="radio" name="company-radio" ngModel #radioField="ngModel" [value]="2">
              Green
            </label><br/>
            <label>
              <input type="radio" name="company-radio" ngModel #radioField="ngModel" [value]="3">
              Blue
            </label><br/>

            <div class="alert alert-danger"
                 *ngIf="industryField.touched && !industryField.valid">
              The industry is required
            </div>
              <button class="btn btn-primary" [disabled]="!companyForm.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TEST TABLE BEGIN -->
<div class="data-table-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="data-table-list">
          <div class="basic-tb-hd">
          </div>
          <div class="table-responsive">
            <div class="widget widget-table action-table">
                <!-- Table -->
                <table id="data-table-basic" class="table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr  *ngFor="let user of users; let i = index">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                      <button type="button" class="btn btn-success" [routerLink]="['testDescription.html']">
                        Take Test
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TEST TABLE END-->

</html>
