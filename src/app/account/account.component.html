<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Dashboard</title>
</head>

<body>
<!-- BANNER BEGIN -->
<div class="header-top-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="logo-area">
          <img src="" alt="" />
          <h4>ADAPTIVE PRACTICE TEST</h4>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <div class="header-top-menu">
          <ul class="nav navbar-nav notika-top-nav">
            <li ngbDropdown class="nav-item dropdown">
              <a ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-user fa-fw"></i>
                <i class="fa fa-caret-down"></i>
              </a>
              <ul ngbDropdownMenu class="dropdown-menu dropdown-user">
                <li>
                  <a href="#">
                    <i class="fa fa-gear fa-fw"></i>
                    Change Password
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="loginPage.html">
                    <i class="fa fa-sign-out fa-fw"></i>
                    Logout
                  </a>
                </li>
              </ul>
              <!-- /.dropdown-user -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- BANNER END -->

<!-- WELCOME BEGIN-->
<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-windows"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>My Dashboard</h2>
                  <p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- WELCOME END -->

<!-- TEST TABLE BEGIN -->
<div class="data-table-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="data-table-list">
          <div class="basic-tb-hd">
          </div>
          <div class="table-responsive">
            <div class="widget widget-table action-table">
                <!-- Table -->
                <table id="data-table-basic" class="table table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr  *ngFor="let user of users; let i = index">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                      <button type="button" class="btn btn-success" onclick="location.href = 'testDescription.html'">
                        Take Test
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TEST TABLE END-->

<!-- FOOTER BEGIN-->
<div class="footer-copyright-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="footer-copy-right">
          <p>Copyright Â© 2019. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- FOOTER END -->

</body>

</html>
