	<!-- WELCOME BEGIN -->
	<div class="breadcomb-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="breadcomb-list">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<div class="breadcomb-wp">
									<div class="breadcomb-icon">
										<i class="notika-icon notika-windows"></i>
									</div>
									<div class="breadcomb-ctn">
										<h2>Take a Test</h2>
										<p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- WELCOME END-->

  <!-- TEST AREA BEGIN -->
  <div class="breadcomb-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="breadcomb-list" style="border:1px solid #cecece">
            <div class="row">
              <div class="col-xs-12">
                <div class="breadcomb-wp">
                  <div class="container">

                    <!-- TEST BAR BEGIN-->
                    <div class="row">
                      <div class="col-xs-4 text-center">
                        <p style="font-size:large; color:black">Test: {{questionBankName}}</p>
                      </div>
                      <div class="col-xs-4 text-center">
                        <button type="button" class="btn btn-info" [routerLink]="['/student_dashboard']" >End Test</button>
                      </div>
                      <div class="col-xs-4 text-center">
                        <p style="font-size:large; color:black">Time Remaining: 56 min</p>
                      </div>
                    </div>
                    <!-- TEST BAR END -->

                    <!-- QUESTION BEGIN -->
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <div class="form-element-list mg-t-30">
                            <div class="basic-tb-hd">
                              <h2>Question {{orderOfQuestionInTest}}</h2>
                              <p>{{questionText}}</p>
                            </div>
														<div class="data-table-area">
														  <div class="container">
														    <div class="row">
														      <div class="col-xs-6">
														        <div class="data-table-list">
														          <form #answerForm="ngForm" (ngSubmit)="submitAnswer(answerForm.form);">
																				<div *ngFor="let option of options">
																					<label style="color:black">
																						<input type="radio" name="answer" ngModel #radioField="ngModel" [value]='option'>
																						{{option}}
																					</label>
																				</div>
																				<!-- BACK AND NEXT BUTTONS -->
																				<div class="row">
																submit					<a href="#" class="btn btn-info col-xs-3">
																						Back
																					</a>
																					<div class="col-xs-6">
																					</div>
																					<button class="btn btn-info col-xs-3" [disabled]="!answerForm.valid">{{formSubmitText}}</button>
																				</div>
														          </form>
														        </div>
														      </div>
														    </div>
														  </div>
														</div>
													</div>
												</div>

                      <!-- SEARCH BAR FOR HINTS -->
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top: 2%;">
                        <div class="search-input">
                            <i class="notika-icon notika-left-arrow"></i>
                            <input type="text" value="">
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- TEST AREA END -->
