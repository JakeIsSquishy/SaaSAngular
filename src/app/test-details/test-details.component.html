  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-windows"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>Take a Test</h2>
                  <p>Welcome to QUIZAPP<span class="bread-ntd"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- TEST AREA BEGIN -->
<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list" style="border:1px solid #cecece">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-ctn">
                  <div class="text-center">

                    <!-- DEFINITION TEXT BEGIN -->
                    <p style="font-size:medium; color:black">Test: {{questionBankName}}</p>
                    <p style="font-size:medium; color:black">Duration: {{duration}} minutes</p>
                    <p style="font-size:medium; color:black">Total Questions: {{numberOfQuestions}}</p>
                    <p style="font-size:medium; color:black">Key Concepts: {{keyConcepts}}</p>
                    <!-- DEFINITION TEXT END -->

                    <!-- TAKE TEST AND MAYBE LATER BUTTONS -->
                    <div class="container">
                      <div class="row">
                        <br>
                        <div class="col-xs-6 text-center">
                          <button type="button" class="btn btn-info" onclick="location.href = 'TestDetails.html';">Take Test</button>
                        </div>
                        <div class="col-xs-6 text-center">
                          <button type="button" class="btn btn-warning" onclick="location.href = 'student.html'">Maybe Later</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- TEST AREA END-->
